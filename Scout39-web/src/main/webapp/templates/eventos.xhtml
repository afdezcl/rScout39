<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>
            <ui:insert name="title">Plantilla Landing</ui:insert>
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/mdb.min.css"/>
        <h:outputStylesheet name="css/style.css"/>      
    </h:head>

    <h:body>

        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light fixed-top scrolling-navbar">
                <div class="container">
                    <a class="navbar-brand" href="index.xhtml">
                        <strong class="text-color">
                            <ui:insert name="title">Plantilla Landing</ui:insert>
                        </strong>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                        <ul class="navbar-nav mr-auto">
                            <c:choose>
                                <c:when test="#{empty controlAutorizacion.usuario.roles.nombrerol}">
                                    <li class="nav-item">
                                        <a class="nav-link text-color" href="#">Inicio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-color" href="#sectionAboutUs">Quiénes somos</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-color" href="#footer">Contacto</a>
                                    </li>
                                </c:when>
                                <c:when test="#{controlAutorizacion.usuario.roles.nombrerol == 'Coordinador'}">
                                    <li class="nav-item">
                                        <ui:insert name="link1"/>
                                    </li>
                                    <li class="nav-item">
                                        <ui:insert name="link2"/>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-color" href="#footer">Contacto</a>
                                    </li>

                                </c:when>
                                <c:when test="#{controlAutorizacion.usuario.roles.nombrerol == 'ScouterTHA'}">
                                    <li class="nav-item">
                                         <a class="nav-link text-color" href="#footer">Contacto</a>
                                    </li>
                                    <li class="nav-item">
                                        <ui:insert name="link2"/>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-color" href="#footer">Contacto</a>
                                    </li>
                                </c:when>
                                <c:when test="#{controlAutorizacion.usuario.roles.nombrerol == 'ScouterKIM'}">
                                    <ui:insert name="navbar"/>
                                </c:when>
                                <c:when test="#{controlAutorizacion.usuario.roles.nombrerol == 'ScouterSIRYU'}">
                                     <a class="nav-link text-color" href="#eventos">Eventos</a>
                                </c:when>
                                <c:when test="#{controlAutorizacion.usuario.roles.nombrerol == 'ScouterALMOGAMA'}">
                                    <ui:insert name="navbar"/>
                                </c:when>
                                <c:when test="#{controlAutorizacion.usuario.roles.nombrerol == 'EducandoTHA'}">
                                    <ui:insert name="navbar"/>
                                </c:when>
                                <c:when test="#{controlAutorizacion.usuario.roles.nombrerol == 'EducandoKIM'}">
                                    <ui:insert name="navbar"/>
                                </c:when>
                                <c:when test="#{controlAutorizacion.usuario.roles.nombrerol == 'EducandoSIRYU'}">
                                    <ui:insert name="navbar"/>
                                </c:when>
                                <c:when test="#{controlAutorizacion.usuario.roles.nombrerol == 'EducandoALMOGAMA'}">
                                    <ui:insert name="navbar"/>
                                </c:when>
                            </c:choose>
                        </ul>

                        <c:choose>
                            <c:when test="#{empty controlAutorizacion.usuario}">
                                <form class="form-inline">
                                    <div class="md-form mt-0">
                                        <a class="btn btn-teal btn-rounded btn-login" data-toggle="modal" data-target="#modalLRForm">
                                            <i class="fa fa-user left"></i> Iniciar Sesión</a>
                                    </div>
                                </form>
                                <form class="form-inline">
                                    <div class="md-form mt-0 ">
                                        <a class="btn btn-teal btn-rounded  btn-join" href="unete.xhtml">
                                            <i class="fa fa-user-plus left"></i>Únete</a>
                                    </div>
                                </form>
                            </c:when>
                            <c:otherwise>
                                <h:form id="conSesion">
                                    <h:commandLink class="btn btn-red btn-rounded btn-login" value="Cerrar sesión" action="#{controlAutorizacion.logout()}">
                                        <i class="fa fa-sign-out ml-1"></i>
                                    </h:commandLink>
                                </h:form>
                            </c:otherwise>
                        </c:choose>
                    </div>
                </div>
            </nav>
            <!-- Navbar -->            
        </header>
        <div class="view jarallax" data-jarallax='{"speed": 0.2}' style="background-image: url('./resources/img/bg.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
                    <!-- Mask & flexbox options-->
                    <div class="mask rgba-purple-slight d-flex justify-content-center align-items-center">
                        <!-- Content -->
                        <div class="container">
                            <!--Grid row-->
                            <div class="row wow fadeIn">
                                <!--Grid column-->
                                <div class="col-md-12 text-center">
                                    <h1 class="display-4 font-weight-bold mb-0 pt-md-5 pt-5 wow fadeInUp"><ui:insert name="seccionnav"></ui:insert></h1>                                    
                                </div>
                                <!--Grid column-->
                            </div>
                            <!--Grid row-->
                        </div>
                        <!-- Content -->
                    </div>
                    <!-- Mask & flexbox options-->
                </div>
                <!-- Full Page Intro -->
        <ui:insert name="eventos"></ui:insert>

        <!--Footer-->
        <footer class="page-footer font-small teal darken-3 mt-4 fixed-bottom" id="footer">

            <!--Copyright-->
            <div class="footer-copyright py-3 text-center teal-darken-4">
                © 2018 Copyright:
                <a href="index.html"> Scout39 Santo Ángel </a>
            </div>
            <!--/.Copyright-->

        </footer>
        <!--/.Footer-->

        <h:outputScript name="js/jquery-3.2.1.min.js"/>
        <h:outputScript name="js/popper.min.js"/>
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/mdb.min.js"/>
        <!--Google Maps-->
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyBzALAI7jLYX_v5Zs7mPTIx-UCOHaH3K_o"></script>
        <script>
            // Regular map
            function regular_map( ) {
                var var_location = new google.maps.LatLng(36.7147093, -4.4757148);

                var var_mapoptions = {
                    center: var_location,
                    zoom: 14
                };

                var var_map = new google.maps.Map(document.getElementById("map-container"),
                        var_mapoptions);

                var var_marker = new google.maps.Marker({
                    position: var_location,
                    map: var_map,
                    title: "New York"
                });
            }

// Initialize maps
            google.maps.event.addDomListener(window, 'load', regular_map);
        </script>
    </h:body>

</html>
